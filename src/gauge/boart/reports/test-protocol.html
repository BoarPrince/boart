<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />
        <style type="text/css">
            body {
                background-color: black;
            }
            summary {
                font-size: small;
            }
            main table {
                width: 100%;
            }
            td {
                vertical-align: middle;
            }
            dd {
                font-size: smaller;
            }
            dd small {
                font-size: smaller;
            }
            dd small pre {
                font-size: smaller;
                font-family: 'Courier New', Courier, monospace;
            }
            dd span.duration {
                position: absolute;
                right: 1em;
                font-size: x-small;
            }
            div[data-bs-toggle] {
                height: 3em;
                padding-top: 1em;
                padding-bottom: 1em;
                margin-top: -1em;
                transition: margin-bottom 1s;
                margin-bottom: -1em;
            }
            div.detail-description {
                margin-top: 1em;
                margin-bottom: 1em;
                font-size: smaller;
                font-weight: lighter;
                font-style: italic;
            }
            #protocol_table tbody tr.failed:hover,
            #protocol_table tbody tr.passed:hover,
            div[data-bs-toggle]:hover {
                opacity: 0.6;
                font-style: italic;
                cursor: pointer;
            }
            td.status,
            div.statistic .badge {
                cursor: pointer;
            }
            td.details-control i {
                font-size: xx-large;
            }
            tr:not(.shown) td.details-control .closed,
            tr.shown td.details-control .opened {
                display: initial;
            }
            tr:not(.shown) td.details-control .opened,
            tr.shown td.details-control .closed {
                display: none;
            }
            tr.group td {
                padding: 20px 10px;
                font-size: xx-large;
            }
            li.group-step li {
                margin-right: 0;
                filter: brightness(90%);
            }
            li.group-step,
            li.step {
                padding: 1rem 0.5rem;
                margin-left: 2rem;
                margin-right: 1rem;
            }
            .step-header.group:not(.collapsed) {
                margin-bottom: 0;
            }
            .step-header i {
                position: absolute;
                left: -2rem;
                font-size: large;
            }
            .step-header.group i {
                font-weight: bold;
            }
            .output-code,
            .input-code {
                position: relative;
            }
            .code-copy-icon {
                position: absolute;
                top: 0.5rem;
                right: 2rem;
                font-size: x-large;
                color: lightgray;
            }
            .code-copy-icon:hover:active {
                color: green;
            }
            .code-copy-icon:hover {
                color: gray;
                height: 0;
            }
            .card-text pre {
                overflow-x: auto;
                max-height: 25em;
            }
            ul .card:not(:first-child) {
                margin-top: 0.5em;
            }
            ul .card:first-child {
                margin-top: 1em;
            }
            img.screenshot {
                width: 15em;
                cursor: pointer;
            }
        </style>
        <title>Test Report</title>
    </head>
    <body>
        <div class="container-fluid">
            <header>
                <div class="h1 alert alert-dark" role="alert">Test Protocol (<span class="project-description"></span>)</div>
            </header>
            <summary class="alert alert-dark statistic" role="alert">
                <div class="row p-2 pt-4 pb-4 border-bottom border-dark border-4 fw-bold">
                    <div class="col-2">Time</div>
                    <div class="col-10 start-time"></div>
                    <div class="col-2">Total Duration</div>
                    <div class="col-10"><span class="complete-duration"></span> min</div>
                </div>
                <div class="row high p-2 border-bottom border-dark border-4">
                    <div class="col-2 fw-bold">High</div>
                    <div class="col-2">
                        <div class="row-1">
                            <div class="col-12 passed">
                                <span class="badge bg-success">Succeed</span>
                                <small class="count"></small>
                            </div>
                            <div class="col-12 failed">
                                <span class="badge bg-danger">Failed</span>
                                <small class="count"></small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row medium p-2 border-bottom border-dark border-4">
                    <div class="col-2 fw-bold">Medium</div>
                    <div class="col-2">
                        <div class="row-1">
                            <div class="col-12 passed">
                                <span class="badge bg-success">Succeed</span>
                                <small class="count"></small>
                            </div>
                            <div class="col-12 failed">
                                <span class="badge bg-danger">Failed</span>
                                <small class="count"></small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row low p-2">
                    <div class="col-2 fw-bold">Low</div>
                    <div class="col-2">
                        <div class="row-1">
                            <div class="col-12 passed">
                                <span class="badge bg-success">Succeed</span>
                                <small class="count"></small>
                            </div>
                            <div class="col-12 failed">
                                <span class="badge bg-danger">Failed</span>
                                <small class="count"></small>
                            </div>
                        </div>
                    </div>
                </div>
            </summary>
            <main>
                <table id="protocol_table" class="table table-dark table-striped" aria-describedby="result table">
                    <thead>
                        <tr>
                            <td></td>
                            <th scope="col">Test Group</th>
                            <th scope="col">Test</th>
                            <th scope="col">Status</th>
                            <th scope="col">Ticket</th>
                            <th scope="col">Priority</th>
                            <th scope="col">Duration</th>
                        </tr>
                    </thead>
                </table>
            </main>
        </div>
        <!-- ##################################################### -->
        <!-- Reference external libraries -->
        <!-- ##################################################### -->
        <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"
        ></script>
        <!-- ##################################################### -->
        <!-- Render Table -->
        <!-- ##################################################### -->
        <script>
            const groupColumn = 1;
            $(document).ready(function () {
                const table = $('#protocol_table').DataTable({
                    paging: false,
                    searching: false,
                    ordering: false,
                    info: false,
                    autoWidht: true,
                    columns: [
                        {
                            data: '',
                            className: 'details-control',
                            orderable: false,
                            render: (data, type, row, meta) => {
                                const textClass = row.status == 'failed' ? 'text-danger' : 'text-success';
                                return `<button type="button" class="btn btn-outline-secondary border-0"><i class="${textClass} closed bi bi-plus-circle-fill"></i><i class="${textClass} opened bi bi-dash-circle-fill"></i></button>`;
                            }
                        },
                        { data: 'topic' },
                        { data: 'name' },
                        {
                            data: 'status',
                            className: 'status',
                            render: (data, type, row, meta) =>
                                data == 'failed'
                                    ? `<span class="badge bg-danger">${data}</span>`
                                    : `<span class="badge bg-success">${data}</span>`
                        },
                        { data: 'ticket' },
                        { data: 'priority' },
                        {
                            data: 'duration',
                            render: (data, type, row, meta) => `<small>${formatDuration(data)} s</small>`
                        }
                    ],
                    createdRow: function (row, data, dataIndex, cells) {
                        $(row).addClass(data.status);
                        $(row).addClass(`local-${data.localId}`);
                    },
                    order: [[0, 'asc']],
                    columnDefs: [{ visible: false, targets: groupColumn }],
                    drawCallback: function (settings) {
                        var api = this.api();
                        var rows = api.rows({ page: 'current' }).nodes();
                        var last = null;
                        var data = api.data();

                        api.column(groupColumn, { page: 'current' })
                            .data()
                            .each((group, i) => {
                                if (last !== group) {
                                    $(rows)
                                        .eq(i)
                                        .before(`<tr local-id="${data[i].localId}" class="group"><td colspan="7">${group}</td></tr>`);

                                    last = group;
                                }
                            });
                    },
                    data: document.data.overview
                });

                // #####################################################
                // Add event listener for opening and closing details
                // #####################################################
                $('#protocol_table tbody').on('click', 'tr', function () {
                    const tr = $(this);
                    const data = table.data();
                    const row = table.row(tr);
                    if (row.child.isShown()) {
                        // This row is already open - close it
                        row.child.hide();
                        tr.removeClass('shown');
                    } else {
                        const data = row.data();
                        if (!data) {
                            const localId = tr.attr('local-id');
                            const rows = $(`.local-${localId}`);
                            if (tr.hasClass('hide')) {
                                rows.show();
                                tr.removeClass('hide');
                            } else {
                                rows.hide();
                                tr.addClass('hide');
                            }
                            return;
                        }
                        const scenario = document.data.tests[data.testId];
                        document.scenarioDatailPostActions = [];
                        const childContent = document.formTestDetail(scenario);
                        row.child(childContent).show();
                        document.scenarioDatailPostActions.forEach((action) => action());
                        tr.addClass('shown');
                    }
                });

                // #####################################################
                // Filters
                // #####################################################
                const filterTableByPrioAndStatus = (priority, status) => {
                    table.clear().draw();
                    const failedTests = document.data.overview.filter((test) => test.status == status && test.priority == priority);
                    failedTests.forEach((test) => table.row.add(test).draw(false));
                };

                globalThis.filterTableByTag = (tag) => {
                    table.clear().draw();
                    const failedTests = document.data.overview.filter((test) => test.tags?.includes(tag));
                    failedTests.forEach((test) => table.row.add(test).draw(false));
                    return false;
                };

                $('.project-description').text(`${document.data.projectName}, ${document.data.environment}`);

                // #####################################################
                // Add Statistic
                // #####################################################
                const statistic = document.data.statistic;
                $('.statistic .high .passed .count').text(`(${statistic.high.succeed})`);
                $('.statistic .high .failed .count').text(`(${statistic.high.failed})`);
                $('.statistic .medium .passed .count').text(`(${statistic.medium.succeed})`);
                $('.statistic .medium .failed .count').text(`(${statistic.medium.failed})`);
                $('.statistic .low .passed .count').text(`(${statistic.low.succeed})`);
                $('.statistic .low .failed .count').text(`(${statistic.low.failed})`);

                $('div.statistic').on('click', '.high .passed', () => filterTableByPrioAndStatus('high', 'passed'));
                $('div.statistic').on('click', '.high .failed', () => filterTableByPrioAndStatus('high', 'failed'));
                $('div.statistic').on('click', '.medium .passed', () => filterTableByPrioAndStatus('medium', 'passed'));
                $('div.statistic').on('click', '.medium .failed', () => filterTableByPrioAndStatus('medium', 'failed'));
                $('div.statistic').on('click', '.low .passed', () => filterTableByPrioAndStatus('low', 'passed'));
                $('div.statistic').on('click', '.low .failed', () => filterTableByPrioAndStatus('low', 'failed'));

                $('.start-time').text(formatDate(document.data.startTime));
                $('.complete-duration').text(formatDuration(document.data.durationMin));
            });
        </script>

        <script>
            // #####################################################
            // Copy code to clipboard
            // #####################################################
            function copyCodeToClipboard(self, code) {
                //self.style.color = 'red';
                if (!navigator.clipboard) {
                    return;
                }
                navigator.clipboard.writeText(code);
            }
            // #####################################################
            // Helpers
            // #####################################################
            const stringifyIfObject = (data) => {
                if (typeof data === 'object') {
                    return JSON.stringify(data, null, ' ');
                }
                return data;
            };

            const formatDuration = (duration) => {
                return new Intl.NumberFormat({ maximumSignificantDigits: 2 }).format(duration);
            };

            const formatDate = (dateISO) => {
                const date = new Date(dateISO);
                return new Intl.DateTimeFormat('default', { dateStyle: 'full', timeStyle: 'long' }).format(date);
            };

            // #####################################################
            // Step Details
            // #####################################################
            const addStepDetails = (step) => {
                const stepDetail = [];

                // detail description
                if (step.detailDescription?.length > 0) {
                    stepDetail.push('<div class="detail-description">');
                    step.detailDescription.forEach((detail) => {
                        stepDetail.push(`<div>${detail}</div>`);
                    });
                    stepDetail.push('</div>');
                }

                // screenshots
                if (!!step.screenshots && step.screenshots.length > 0) {
                    stepDetail.push(`<div class="card">
                        <p class="card-header">Screenshots</p>
                        <div class="card-body input-code">`);

                    step.screenshots.forEach((screenshot) => {
                        stepDetail.push(`<img class="screenshot" id="img-${screenshot}" loading="lazy"></img>`);
                        document.scenarioDatailPostActions.push(() => {
                            const image = $(`#img-${screenshot}`);
                            image
                                .on('load', function () {
                                    this.src = document.data.screenshots[screenshot];
                                    image.unbind('load');
                                })
                                .on('click', function () {
                                    let pdfWindow = window.open('');
                                    pdfWindow.document.write(
                                        "<img width='100%' height='100%' src='" + document.data.screenshots[screenshot] + "'></img>"
                                    );
                                })
                                .each(function () {
                                    $(this).trigger('load');
                                });
                            $(`#img-${screenshot}`).removeAttr('id');
                        });
                    });
                    stepDetail.push(`</div></div>`);
                }

                // Input
                step.input.forEach((stepInput) => {
                    const code = stringifyIfObject(stepInput.data) || '-';
                    stepDetail.push(`<div class="card">
                                        <p class="card-header">${stepInput.desc}</p>
                                        <div class="card-body input-code">
                                            <div class="card-text">
                                                <i id="ic-${stepInput.id}" class="code-copy-icon bi bi-file-earmark-text-fill"></i>
                                                <small><pre>${code}</pre></small></div>
                                        </div>
                                     </div>`);
                    document.scenarioDatailPostActions.push(() => {
                        $(`#ic-${stepInput.id}`).on('click', function () {
                            copyCodeToClipboard(this, code);
                        });
                        $(`#ic-${stepInput.id}`).removeAttr('id');
                    });
                });

                // Output
                step.output
                    .filter((stepOutput) => !!stepOutput.desc)
                    .forEach((stepOutput) => {
                        const code = stringifyIfObject(stepOutput.data);
                        stepDetail.push(`<div class="card">
                            <p class="card-header">${stepOutput.desc}</p>
                                <div class="card-body output-code">
                                    <div class="card-text">
                                        <i id="oc-${stepOutput.id}" class="code-copy-icon bi bi-file-earmark-text-fill"></i>
                                        <small><pre>${code}</pre></small></div>
                                </div>
                            </div>`);
                        document.scenarioDatailPostActions.push(() => {
                            $(`#oc-${stepOutput.id}`).on('click', function () {
                                copyCodeToClipboard(this, code);
                            });
                            $(`#oc-${stepOutput.id}`).removeAttr('id');
                        });
                    });

                // Error Message
                if (!!step.errorMessage) {
                    stepDetail.push(`<div class="card">
                                        <p class="card-header">Error Message</p>
                                        <div class="card-body">
                                            <div class="card-text"><small>${stringifyIfObject(step.errorMessage)}</small></div>
                                        </div>
                                      </div>`);
                }
                return stepDetail.join('\n');
            };

            // #####################################################
            // Step List
            // #####################################################
            const addSteps = (steps) => {
                const statusIcon = (status) => {
                    switch (status) {
                        case 'failed':
                            return '<i class="text-danger bi-exclamation-circle-fill"></i>';
                        case 'succeed':
                            return '<i class="text-success bi bi-check-lg"></i>';
                        default:
                            return '<i class="text-secondary bi-exclamation-circle-fill"></i>';
                    }
                };

                const stepDescItems = [];
                stepDescItems.push('<ul class="list-group">');
                steps.forEach((step) => {
                    if (step.type === 'group') {
                        stepDescItems.push(`<li class="list-group-item list-group-item-dark group-step">`);
                        stepDescItems.push(`<div class="step-header group collapsed" data-bs-toggle="collapse" href="#detail-${step.id}">`);
                        stepDescItems.push(statusIcon(step.status));

                        stepDescItems.push(`${step.description}`);
                        stepDescItems.push(`<span class="duration">${formatDuration(step.duration)} s</span>`);
                        stepDescItems.push(`</div>`);

                        stepDescItems.push(`<div class="collapse" id="detail-${step.id}">`);
                        stepDescItems.push('<ul class="list-group">');
                        stepDescItems.push(addSteps(step.steps));
                        stepDescItems.push('</ul>');
                        stepDescItems.push('</div>');

                        stepDescItems.push('</li>');
                    } else {
                        stepDescItems.push(`<li class="list-group-item list-group-item-dark step">`);
                        stepDescItems.push(`<div class="step-header" data-bs-toggle="collapse" href="#detail-${step.id}">`);

                        stepDescItems.push(statusIcon(step.status));
                        stepDescItems.push(`${step.description}`);
                        stepDescItems.push(`<span class="duration">${formatDuration(step.duration)} s</span>`);
                        stepDescItems.push('</div>');

                        stepDescItems.push(`<div class="collapse" id="detail-${step.id}">`);
                        stepDescItems.push(addStepDetails(step));
                        stepDescItems.push(`</div>`);
                    }

                    stepDescItems.push('</li>');
                });
                stepDescItems.push('</ul>');
                return stepDescItems.join('\n');
            };
            const conditinallyAdd = (text_or_delegate, condition) => {
                return condition ? (typeof text_or_delegate === 'string' ? text_or_delegate : text_or_delegate()) : '';
            };

            // #####################################################
            // Test Detail
            // #####################################################
            document.formTestDetail = (test) => {
                return (
                    '<div class="container">' +
                    // Execution Time
                    '<dl class="row">' +
                    ' <dt class="col-2">Time</dt>' +
                    `  <dd class="col-10">${formatDate(test.startTime)}</dd>` +
                    '</dl>' +
                    // Duration
                    '<dl class="row">' +
                    ' <dt class="col-2">Duration</dt>' +
                    `  <dd class="col-10">${formatDuration(test.duration)} s</dd>` +
                    '</dl>' +
                    conditinallyAdd(
                        // Tickets
                        '<dl class="row">' +
                            ' <dt class="col-2">Tickets</dt>' +
                            `  <dd class="col-10">${test.tickets
                                .map((t) => '<a href="' + t.link + '" target="_">' + t.id + '@' + t.source + '</a>')
                                .join(', ')}</dd>` +
                            '</dl>',
                        !!test.tickets && test.tickets.length > 0
                    ) +
                    conditinallyAdd(
                        // Tags
                        '<dl class="row">' +
                            ' <dt class="col-2">Tags</dt>' +
                            `  <dd class="col-10">${test.tags
                                .map((t) => `<a href="#" onclick="filterTableByTag('${t}');">${t}</a>`)
                                .join(', ')}</dd>` +
                            '</dl>',
                        !!test.tags && test.tags.length > 0
                    ) +
                    conditinallyAdd(
                        // Description
                        '<dl class="row">' +
                            ' <dt class="col-2">Description</dt>' +
                            `  <dd class="col-10">${test.descriptions.replace('\n', '<br>')}</dd>` +
                            '</dl>',
                        !!test.descriptions
                    ) +
                    conditinallyAdd(
                        () =>
                            // stepDescription
                            '<dl class="row">' +
                            ' <dt class="col-2">Steps</dt>' +
                            `  <dd class="col-10">${addSteps(test.steps)}</dd>` +
                            '</dl>',
                        !!test.steps && test.steps.length > 0
                    ) +
                    conditinallyAdd(
                        // Failure Description
                        '<dl class="row">' +
                            ' <dt class="col-2">Failure</dt>' +
                            `  <dd class="col-10"><pre>${test.errorMessage}</pre></dd>` +
                            '</dl>',
                        test.status == 'failed' && !!test.errorMessage
                    ) +
                    conditinallyAdd(
                        // screenshot
                        '<dl class="row">' +
                            ' <dt class="col-2">Screenshot</dt>' +
                            `  <dd class="col-10"><img width="100%" src="${test.screenshot}" alt="Red dot" /></dd>` +
                            '</dl>',
                        !!test.screenshot
                    ) +
                    '</div>'
                );
            };
        </script>
        <!-- ##################################################### -->
        <!-- Document Data -->
        <!-- ##################################################### -->

SELECT STRING_AGG(ro.NAME, ',') as [GROUPS]\nFROM FLEET_ROLE ro\nINNER JOIN FLEET_USER_ROLE uro\nON ro.ID = uro.ROLE_ID\nAND uro.USER_ID = u.ID\n) as [GROUPS]\n-- get uers from company and carriers\nFROM FLEET_USER u\nWHERE u.COMPANY_ID = co.ID\nOR u.ID IN (\nSELECT ca_u.ID\nFROM FLEET_USER ca_u\nINNER JOIN FLEET_USER_SUBSIDIARY ca_us\nON ca_us.USER_ID = ca_u.ID\nINNER JOIN SUBSIDIARY ca\nON ca.ID = ca_us.SUBSIDIARY_ID\nAND ca.COMPANY_ID = co.ID\n)\nFOR JSON PATH\n) as [USERS]\nFROM Company co\nWHERE co.id = '49c953b3-7655-44a4-bdea-688df2bd7fa4'\nFOR JSON PATH"}],"output":[{"id":"-","desc":"SQL Query result (header)","data":{"hostname":"192.168.50.194","database":"Jitfleet","type":"mssql","duration":0.45,"rows":1}},{"id":"-","desc":"SQL Query result (paylaod)","data":{"ID":"49C953B3-7655-44A4-BDEA-688DF2BD7FA4","NAME":"Christiansen, Johnston and Cummerata-0124","JITPAY_ID":"K0124","ADDRESS_ID":"1C9DD1D4-E1CC-4D62-BD22-9759AEF9508A","PHONE_NUMBER_ID":"1BBC18B5-4FE1-4A0E-89B7-BDA7E5F33DFC","CREATE_BY":"","CREATE_DATE":"2022-11-13T11:44:36.0598340","UPDATE_BY":"","UPDATE_DATE":"2022-11-13T11:44:36.0623990","ADDRESS":[{"ID":"1C9DD1D4-E1CC-4D62-BD22-9759AEF9508A","CITY":"Robertsfurt","STREET":"Heidenreich Corners","ZIPCODE":75958}],"PHONE_NUMBER":[{"ID":"1BBC18B5-4FE1-4A0E-89B7-BDA7E5F33DFC","PHONE_TYPE_KEY":"UNKNOWN","COUNTRY_PREFIX":49,"NUMBER":1743284130,"DESCRIPTION":"Defined during Onboarding"}],"CARRIERS":[{"ID":"E79FC6D7-7F89-49D5-9ABA-C8E75DACE784","NAME":"Christiansen, Johnston and Cummerata-0124","COMPANY_ID":"49C953B3-7655-44A4-BDEA-688DF2BD7FA4","ADDRESS_ID":"DFCA585F-9BE1-45CF-BFD6-AFE1812C9CE7","PHONE_NUMBER_ID":"8AE76F97-BD61-4DF6-903F-B44F88936D9C","CREATE_BY":"","CREATE_DATE":"2022-11-13T11:44:36.8078460","UPDATE_BY":"","UPDATE_DATE":"2022-11-13T11:44:36.8078460","ADDRESS":[{"ID":"DFCA585F-9BE1-45CF-BFD6-AFE1812C9CE7","CITY":"Winfieldburgh","STREET":"Concepcion Burgs","ZIPCODE":"21634-4500"}],"PHONE_NUMBER":[{"ID":"8AE76F97-BD61-4DF6-903F-B44F88936D9C", company address\n,(\nSELECT * FROM [ADDRESS] a WHERE a.ID = co.ADDRESS_ID\nFOR JSON PATH\n)  as [ADDRESS]\n-- company phone number\n,(\nSELECT * FROM [PHONE_NUMBER] p WHERE p.ID = co.PHONE_NUMBER_ID\nFOR JSON PATH\n)  as [PHONE_NUMBER]\n-- carriers\n,(\nSELECT\n*\n-- carrier address\n,(\nSELECT * FROM [ADDRESS] a WHERE a.ID = ca.ADDRESS_ID\nFOR JSON PATH\n)  as [ADDRESS]\n-- carrier phone number\n,(\nSELECT * FROM [PHONE_NUMBER] p WHERE p.ID = ca.PHONE_NUMBER_ID\nFOR JSON PATH\n)  as [PHONE_NUMBER]\n-- carrier user-ids\n,(\nSELECT\nSTRING_AGG(CONVERT(VARCHAR(36), COALESCE(ca_u.ID, '')), ',') as UserIDs\n-- carrier user address\nFROM FLEET_USER_SUBSIDIARY ca_us\nINNER JOIN FLEET_USER ca_u\nON ca_us.USER_ID = ca_u.ID\nAND ca_us.SUBSIDIARY_ID = ca.ID\n-- FOR JSON PATH\n) as UserIDs\nFROM SUBSIDIARY ca WHERE ca.COMPANY_ID = co.ID\nFOR JSON PATH\n) as [CARRIERS]\n-- company and carrier users\n,(\nSELECT\n*\n-- company user address\n,(\nSELECT * FROM [PHONE_NUMBER] p WHERE p.ID = u.PHONE_NUMBER_ID\nFOR JSON PATH\n)  as [PHONE_NUMBER]\n-- company user address\n,(\nSELECT STRING_AGG(ro.NAME, ',') as [GROUPS]\nFROM FLEET_ROLE ro\nINNER JOIN FLEET_USER_ROLE uro\nON ro.ID = uro.ROLE_ID\nAND uro.USER_ID = u.ID\n) as [GROUPS]\n-- get uers from company and carriers\nFROM FLEET_USER u\nWHERE u.COMPANY_ID = co.ID\nOR u.ID IN (\nSELECT ca_u.ID\nFROM FLEET_USER ca_u\nINNER JOIN FLEET_USER_SUBSIDIARY ca_us\nON ca_us.USER_ID = ca_u.ID\nINNER JOIN SUBSIDIARY ca\nON ca.ID = ca_us.SUBSIDIARY_ID\nAND ca.COMPANY_ID = co.ID\n)\nFOR JSON PATH\n) as [USERS]\nFROM Company co\nWHERE co.id = '98bbf0f6-8a6c-48fc-bb32-f713aaba0c92'\nFOR JSON PATH"}],"output":[{"id":"-","desc":"SQL Query result (header)","data":{"hostname":"192.168.50.194","database":"Jitfleet","type":"mssql","duration":0.65,"rows":1}},{"id":"-","desc":"SQL Query result (paylaod)","data":{"ID":"98BBF0F6-8A6C-48FC-BB32-F713AABA0C92","NAME":"Hettinger - Gleason-9573","JITPAY_ID":"K9573","ADDRESS_ID":"28359748-75C3-4ED4-AE1D-C5AD9BD092 \nFOR JSON PATH\n) as [CARRIERS]\n-- company and carrier users\n,(\nSELECT\n*\n-- company user address\n,(\nSELECT * FROM [PHONE_NUMBER] p WHERE p.ID = u.PHONE_NUMBER_ID\nFOR JSON PATH\n)  as [PHONE_NUMBER]\n-- company user address\n,(\nSELECT STRING_AGG(ro.NAME, ',') as [GROUPS]\nFROM FLEET_ROLE ro\nINNER JOIN FLEET_USER_ROLE uro\nON ro.ID = uro.ROLE_ID\nAND uro.USER_ID = u.ID\n) as [GROUPS]\n-- get uers from company and carriers\nFROM FLEET_USER u\nWHERE u.COMPANY_ID = co.ID\nOR u.ID IN (\nSELECT ca_u.ID\nFROM FLEET_USER ca_u\nINNER JOIN FLEET_USER_SUBSIDIARY ca_us\nON ca_us.USER_ID = ca_u.ID\nINNER JOIN SUBSIDIARY ca\nON ca.ID = ca_us.SUBSIDIARY_ID\nAND ca.COMPANY_ID = co.ID\n)\nFOR JSON PATH\n) as [USERS]\nFROM Company co\nWHERE co.id = '8fb2e9ae-789f-49fc-b80f-20789f55ab72'\nFOR JSON PATH"}],"output":[{"id":"-","desc":"SQL Query result (header)","data":{"hostname":"192.168.50.194","database":"Jitfleet","type":"mssql","duration":0.38,"rows":1}},{"id":"-","desc":"SQL Query result (paylaod)","data":{"ID":"8FB2E9AE-789F-49FC-B80F-20789F55AB72","NAME":"Prosacco, Christiansen and Sporer-3020","JITPAY_ID":"K3020","ADDRESS_ID":"7F6D2256-C52B-4E49-86C5-58EB24CD18CB","PHONE_NUMBER_ID":"002542A4-E0DD-45B7-989E-8AB453FBF0D1","CREATE_BY":"","CREATE_DATE":"2022-11-13T11:44:58.2299250","UPDATE_BY":"","UPDATE_DATE":"2022-11-13T11:44:58.2384150","ADDRESS":[{"ID":"7F6D2256-C52B-4E49-86C5-58EB24CD18CB","CITY":"Port Price","STREET":"Maynard Ports","ZIPCODE":10457}],"PHONE_NUMBER":[{"ID":"002542A4-E0DD-45B7-989E-8AB453FBF0D1","PHONE_TYPE_KEY":"UNKNOWN","COUNTRY_PREFIX":49,"NUMBER":1743284130,"DESCRIPTION":"Defined during Onboarding"}],"CARRIERS":[{"ID":"70EB996D-1784-4E0B-A478-BBB8B13F2D98","NAME":"Prosacco, Christiansen and Sporer-3020","COMPANY_ID":"8FB2E9AE-789F-49FC-B80F-20789F55AB72","ADDRESS_ID":"FBB219E2-CD82-4D96-8E95-81E9AF802082","PHONE_NUMBER_ID":"63418E83-AB36-486F-BB27-009EA6026600","CREATE_BY":"","CREATE_DATE":"2022-11-13T11:44:58.2353020","UPDATE_BY":"","UPDATE_DATE" Query","group":"Check DB","description":"11.3.5.5 Read Fuel Database","detailDescription":[],"steps":null,"input":[{"id":"-","desc":"SQL Query (query)","data":"SELECT\n*\n-- users\n, (\nSELECT\n*\n-- use roles\n,(\nSELECT\nJSON_QUERY(CONCAT('[', STRING_AGG(CONCAT('\"', ro.name, '\"'), ','), ']'))\nFROM fuel_role ro\nINNER JOIN fuel_user_role uro\nON uro.role_id = ro.id\nAND uro.user_id = u.id\n) as roles\nFROM fuel_user u where u.carrier_id = ca.id\nFOR JSON PATH\n) as users\n-- phone numbers\n,(\nSELECT p.* FROM phonenumber p\nINNER JOIN carrier_phone_numbers cp\nON cp.phone_numbers_id = p.id\nAND cp.carrier_id = ca.id\nFOR JSON PATH\n) as phoneNumbers\n-- addresses\n,(\nSELECT ad.* FROM [address] ad\nINNER JOIN carrier_addresses cad\nON cad.addresses_id = ad.id\nAND cad.carrier_id = ca.id\nFOR JSON PATH\n) as addresses\n-- drivers\n,(\nSELECT * FROM driver d\nWHERE d.carrier_id = ca.id\nFOR JSON PATH\n) as drivers\n-- vehicles\n,(\nSELECT * FROM vehicle v\nWHERE v.carrier_id = ca.id\nFOR JSON PATH\n) as vehicles\nFROM carrier ca\nWHERE ca.external_id = '70eb996d-1784-4e0b-a478-bbb8b13f2d98'\nFOR JSON PATH"}],"output":[{"id":"-","desc":"SQL Query result (header)","data":{"hostname":"192.168.50.194","database":"JitCash","type":"mssql","duration":0.46,"rows":1}},{"id":"-","desc":"SQL Query result (paylaod)","data":{"id":"f4d18ff0-4a7b-4c25-abd2-9284bb7263fc","external_id":"70eb996d-1784-4e0b-a478-bbb8b13f2d98","carrier_name":"Prosacco, Christiansen and Sporer-3020","max_cards":100,"base_cashpool_value":0,"base_cashpool_percentage":50,"create_date":"2022-11-13T11:44:58.813","modify_date":"2022-11-13T11:44:58.813","deleted":false,"currency":"EUR","initial_pin":"","preferred_card_issuer":"SHELL","gtc_accepted":false,"users":[{"id":"6d2ba41b-c1d2-4c1b-ac9d-d95c56a560b4","username":"jitpaytest+2022-11-13:1154@gmail.com","first_name":"Lue","last_name":"Lakin","carrier_id":"f4d18ff0-4a7b-4c25-abd2-9284bb7263fc","create_date":"2022-11-13T11:45:00.203","modify_date":"2022-11-
